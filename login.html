<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Iniciar sesiÃ³n â€“ CAMINO GDC</title>
 
<style>
  body {
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #eaf6ff, #d3f7e4);
    font-family: "Inter", sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }
 
  .login-card {
    background: #ffffffcc;
    backdrop-filter: blur(12px);
    padding: 40px 35px;
    width: 330px;
    border-radius: 18px;
    box-shadow: 0 8px 22px rgba(0, 0, 0, 0.10);
    animation: fadeIn .6s ease;
  }
 
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }
 
  h2 {
    text-align: center;
    color: #0072bb;
    margin-bottom: 25px;
    font-weight: 700;
    letter-spacing: -.3px;
  }
 
  input {
    width: 100%;
    padding: 12px;
    margin-bottom: 14px;
    border-radius: 10px;
    border: 1px solid #cdd9e1;
    font-size: 0.95rem;
  }
 
  input:focus {
    outline: none;
    border-color: #0072bb;
    box-shadow: 0 0 0 2px rgba(0,114,187,.25);
  }
 
  #loginBtn {
    width: 100%;
    padding: 12px;
    background: linear-gradient(90deg, #0072bb, #7cc242);
    color: white;
    border: none;
    border-radius: 10px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.2s;
  }
 
  #loginBtn:hover {
    transform: scale(1.03);
  }
 
  #msg {
    margin-top: 12px;
    text-align: center;
    font-size: 0.9rem;
    font-weight: 600;
  }
</style>
</head>
 
<body>
 
<div class="login-card">
<h2>CAMINO GDC</h2>
 
  <input type="email" id="correo" placeholder="Correo" required />
<input type="password" id="clave" placeholder="ContraseÃ±a" required />
 
  <button id="loginBtn">Ingresar</button>
 
  <p id="msg"></p>
</div>
 
<!-- Firebase SDK (compat, simple de usar) -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
 
<script>
  // ðŸš¨ Pega aquÃ­ tu configuraciÃ³n REAL de Firebase:
  const firebaseConfig = {
    apiKey: "TU_API_KEY",
    authDomain: "TU_AUTH_DOMAIN",
    projectId: "TU_PROJECT_ID",
    storageBucket: "TU_STORAGE_BUCKET",
    messagingSenderId: "TU_SENDER_ID",
    appId: "TU_APP_ID"
  };
 
  // Inicializar Firebase
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
 
  const msg = document.getElementById("msg");
  const loginBtn = document.getElementById("loginBtn");
 
  loginBtn.addEventListener("click", iniciarSesion);
 
  async function iniciarSesion() {
    msg.textContent = "Verificando...";
    msg.style.color = "#0072bb";
 
    const correo = document.getElementById("correo").value.trim();
    const clave = document.getElementById("clave").value;
 
    if (!correo || !clave) {
      msg.textContent = "Completa todos los campos";
      msg.style.color = "red";
      return;
    }
 
    try {
      const cred = await auth.signInWithEmailAndPassword(correo, clave);
 
      msg.textContent = "Ingresando...";
      msg.style.color = "green";
 
      setTimeout(() => {
        window.location.href = "index.html";
      }, 700);
    } catch (error) {
      console.error(error);
      let texto = "Error en el inicio de sesiÃ³n";
 
      if (error.code === "auth/user-not-found") texto = "Usuario no encontrado";
      if (error.code === "auth/wrong-password") texto = "ContraseÃ±a incorrecta";
      if (error.code === "auth/invalid-email") texto = "Correo invÃ¡lido";
      if (error.code === "auth/too-many-requests") texto = "Demasiados intentos, espera un momento";
 
      msg.textContent = texto;
      msg.style.color = "red";
    }
  }
 
  // Si ya estÃ¡ logueado, redirigir directo a index
  auth.onAuthStateChanged(user => {
    if (user) {
      window.location.href = "index.html";
    }
  });
</script>
 
</body>
</html>
