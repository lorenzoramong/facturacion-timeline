<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CAMINO GDC ‚Äì Iniciar Sesi√≥n</title>
 
<style>
  body {
    margin: 0;
    font-family: "Inter", sans-serif;
    background: linear-gradient(135deg, #eaf6ff, #d3f7e4);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }
 
  .login-box {
    width: 330px;
    background: #ffffffee;
    padding: 25px;
    border-radius: 14px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    backdrop-filter: blur(10px);
    text-align: center;
  }
 
  .login-box h2 {
    font-size: 1.8rem;
    font-weight: 700;
    color: #0072bb;
    margin-bottom: 15px;
  }
 
  input {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
  }
 
  button {
    width: 100%;
    padding: 12px;
    margin-top: 18px;
    background: linear-gradient(90deg,#0072bb,#7cc242);
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
  }
 
  .error {
    margin-top: 12px;
    color: red;
    font-size: 0.9rem;
  }
</style>
</head>
 
<body>
 
<div class="login-box">
<h2>Iniciar Sesi√≥n</h2>
 
  <input type="email" id="correo" placeholder="Correo electr√≥nico" required>
<input type="password" id="clave" placeholder="Contrase√±a" required>
 
  <button id="loginBtn">Ingresar</button>
 
  <div id="errorMsg" class="error"></div>
</div>
 
<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
 
<script>
/* üî• TU CONFIG REAL DE FIREBASE */
const firebaseConfig = {
  apiKey: "AIzaSyABOt5v_tBFjXttFlogHPnOY9l_T_a7g0c",
  authDomain: "camino-gdc.firebaseapp.com",
  projectId: "camino-gdc",
  storageBucket: "camino-gdc.firebasestorage.app",
  messagingSenderId: "1053392006260",
  appId: "1:1053392006260:web:8c39450408566f14987521"
};
 
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
 
/* INICIO DE SESI√ìN */
document.getElementById("loginBtn").onclick = async () => {
  const correo = document.getElementById("correo").value.trim();
  const clave  = document.getElementById("clave").value.trim();
  const errorBox = document.getElementById("errorMsg");
  errorBox.textContent = "";
 
  if (!correo || !clave) {
    errorBox.textContent = "Por favor completa todos los campos.";
    return;
  }
 
  try {
    await auth.signInWithEmailAndPassword(correo, clave);
    window.location.href = "index.html";
  } 
  catch (err) {
    console.error(err);
    if (err.code === "auth/invalid-email") errorBox.textContent = "Correo inv√°lido.";
    else if (err.code === "auth/user-not-found") errorBox.textContent = "Usuario no registrado.";
    else if (err.code === "auth/wrong-password") errorBox.textContent = "Contrase√±a incorrecta.";
    else errorBox.textContent = "Error al iniciar sesi√≥n.";
  }
};
</script>
 
</body>
</html>
