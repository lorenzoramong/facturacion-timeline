<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Línea de Tiempo Interactiva</title>
<style>
      body {
        margin: 0;
        font-family: "Inter", system-ui, sans-serif;
        background-color: #ffffff;
        overflow: hidden;
        user-select: none;
      }
 
      /* ---- Encabezado ---- */
      .hero {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 16px;
        padding: 20px;
        background: linear-gradient(135deg, #f7faff 0%, #ffffff 100%);
        border-bottom: 1px solid #e3eaf0;
        z-index: 10;
      }
 
      .hero-square {
        width: 40px;
        height: 40px;
        background: linear-gradient(135deg, #0072bb, #7cc242);
        border-radius: 10px;
        animation: float 3s ease-in-out infinite;
      }
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-5px); }
      }
 
      .hero-text h1 {
        font-size: 1.7rem;
        color: #0072bb;
        margin: 0;
      }
      .hero-text p {
        color: #555;
        font-size: 0.9rem;
        margin: 2px 0 0;
      }
 
      /* ---- Área interactiva ---- */
      #viewport {
        position: absolute;
        top: 80px;
        left: 0;
        width: 100vw;
        height: calc(100vh - 80px);
        overflow: hidden;
        background: radial-gradient(circle at center, #fafafa, #f0f4f8);
        touch-action: none; /* <-- clave para Panzoom */
      }
 
      #canvas {
        width: 2600px;
        height: 1400px;
        position: relative;
        transform-origin: 0 0;
      }
 
      /* ---- Eventos ---- */
      .event {
        position: absolute;
        background: white;
        border: 2px solid #0072bb20;
        border-left: 6px solid #0072bb;
        border-radius: 10px;
        padding: 16px;
        width: 260px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
 
      .event:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 14px rgba(0, 0, 0, 0.15);
      }
 
      .event h3 {
        margin: 0 0 8px;
        color: #0072bb;
      }
 
      .event p {
        margin: 0;
        color: #444;
        font-size: 0.9rem;
      }
 
      .fecha {
        font-size: 0.85rem;
        color: #7cc242;
        font-weight: 600;
        margin-bottom: 6px;
      }
 
      /* ---- Controles ---- */
      .controls {
        position: fixed;
        bottom: 20px;
        right: 20px;
        display: flex;
        gap: 10px;
        z-index: 20;
      }
 
      .btn {
        background: #0072bb;
        color: #fff;
        border: none;
        border-radius: 6px;
        padding: 10px 14px;
        font-size: 16px;
        cursor: pointer;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }
 
      .btn:hover {
        background: #005a99;
      }
</style>
</head>
 
  <body>
<!-- Encabezado -->
<header class="hero">
<div class="hero-square"></div>
<div class="hero-text">
<h1>Línea de Tiempo de Facturación</h1>
<p>Explorá la historia interactiva del proceso de facturación</p>
</div>
</header>
 
    <!-- Área interactiva -->
<div id="viewport">
<div id="canvas"></div>
</div>
 
    <!-- Controles -->
<div class="controls">
<button class="btn" id="zoomIn">+</button>
<button class="btn" id="zoomOut">−</button>
<button class="btn" id="reset">↺</button>
</div>
 
    <!-- Panzoom -->
<script src="https://cdn.jsdelivr.net/npm/@panzoom/panzoom@9.4.3/dist/panzoom.min.js"></script>
 
    <script>
      const eventos = [
        { fecha: "2023-04-01", titulo: "Inicio de Facturación Electrónica", descripcion: "Implementación del nuevo proveedor de facturación electrónica.", x: 300, y: 600 },
        { fecha: "2024-02-15", titulo: "Error en Sistema Externo", descripcion: "Falla del sistema de emisión que afectó temporalmente el ciclo.", x: 900, y: 500 },
        { fecha: "2025-01-10", titulo: "Automatización de Reintentos", descripcion: "Automatización del flujo de reintentos para mejorar eficiencia.", x: 1500, y: 750 },
        { fecha: "2025-08-05", titulo: "Migración al Nuevo Servidor", descripcion: "Cambio de infraestructura hacia un entorno más estable y rápido.", x: 2100, y: 600 },
      ];
 
      const canvas = document.getElementById("canvas");
      eventos.forEach((e) => {
        const el = document.createElement("div");
        el.classList.add("event");
        el.style.left = e.x + "px";
        el.style.top = e.y + "px";
        el.innerHTML = `
<div class="fecha">${new Date(e.fecha).getFullYear()}</div>
<h3>${e.titulo}</h3>
<p>${e.descripcion}</p>
        `;
        canvas.appendChild(el);
      });
 
      // Inicializar Panzoom sobre el CANVAS
      const viewport = document.getElementById("viewport");
      const panzoom = Panzoom(canvas, {
        maxScale: 3,
        minScale: 0.4,
        contain: "outside",
        cursor: "grab",
        step: 0.3,
      });
 
      // Permitir zoom con rueda del mouse
      viewport.addEventListener("wheel", panzoom.zoomWithWheel, { passive: false });
 
      // Cambio de cursor al arrastrar
      viewport.addEventListener("mousedown", () => (canvas.style.cursor = "grabbing"));
      viewport.addEventListener("mouseup", () => (canvas.style.cursor = "grab"));
 
      // Botones
      document.getElementById("zoomIn").onclick = () => panzoom.zoomIn();
      document.getElementById("zoomOut").onclick = () => panzoom.zoomOut();
      document.getElementById("reset").onclick = () => panzoom.reset();
 
      // Posición inicial centrada
      panzoom.zoom(0.9);
      panzoom.pan(-600, -400);
</script>
</body>
</html>
